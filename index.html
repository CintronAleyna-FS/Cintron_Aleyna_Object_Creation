<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Object Creation</title>

    <link rel="stylesheet" href="assets/CSS/normalize.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    
</head>
<body class="w-full">
    <div class="container">
        <h1 class="text-center p-10 text-3xl">Object Creation</h1>
        <div class="grid grid-cols-2 gap-4 p-10">
            <section class="form-container max-w-xl mr-10">
                <h2 class="text-2xl w-full mt-4 lg:w-1/2 m-auto">Create a Character</h2>
                <div id="confirm-msg" class="mt-2"></div>
                <form class="grid justify-items-center">
                    <label for=name></label>
                    <input type="text" id="name" placeholder="Name" class="p-2 text-base w-full mt-4 lg:w-1/2 rounded-md border-black border-2" required>
                    <label for="age"></label>
                    <input type="number" id="age" placeholder="Age" class="p-2 text-base w-full mt-4 lg:w-1/2 rounded-md border-black border-2" min="0" max="100" step="1" required>
                    <label for="talent"></label>
                    <input type="text" id="talent" placeholder="Talent" class="p-2 text-base w-full mt-4 lg:w-1/2 rounded-md border-black border-2" required>
                    <input type="submit" id="addBtn" value="Add Character" class="block mt-4 m-auto w-full lg:w-1/2 p-3 rounded-md border-black border-2">
                    <input type="button" id="displayBtn" value="Display All" class="block mt-4 m-auto w-full lg:w-1/2 p-3 rounded-md border-black border-2">
                </form>
            </section>
            <section class="output-container">
                <h2 class="text-2xl w-full mt-4 lg:w-1/2 m-auto">Output</h2>
                <ul id="output"><li class="mt-4"></li></ul>
            </section>
        </div>
    </div>

    <script src="assets/JS/utils.js" defer></script>
    <script src="assets/JS/main.js" defer></script>
</body>
</html>
